<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Ativos</title>
    <link rel="stylesheet" href="../../Tela_ativos/Projeto_Total/ativo.css">
</head>
<body>
<div class="baseDoLogin">
    <div class="abaLateral">
        <h2 class="titulo-lateral">Cadastrar</h2>
        <div class="opcao" id="ativoOpcao">Ativos</div>
        <div class="opcao" id="departamentoOpcao">Departamentos</div>
        <div class="opcao" id="localizacaoOpcao">Localização</div>
        <div class="opcao" id="tecnicoOpcao">Técnico</div>
        <h2 class="titulo-lateral">Relatórios</h2>
        <div class="opcao" id="relatorioGeralOpcao"> Geral</div>
        <div class="opcao" id="relatorioAtivosOpcao">Ativos</div>
        <div class="opcao" id="relatorioDepartamentosOpcao">Departamentos</div>
        <div class="opcao" id="relatorioLocaisOpcao">Locais</div>
        <div class="opcao" id="relatorioTecnicosOpcao">Técnicos</div>
    </div>

    <div id="cadastrarAtivo" class="formulario">
        <form action="" class="estruturaLogin" id="formularioCadastrar">
            <h3 class="titulo-login">CADASTRAR ATIVO</h3>
            <label for="input-dispositivo" class="label-login label-dispositivo">Tipo de dispositivo</label>
            <input id="input-dispositivo" class="input-login input-dispositivo" type="text" />
            <label for="input-modelo" class="label-login label-modelo">Modelo</label>
            <input id="input-modelo" class="input-login input-modelo" type="text" />
            <label for="input-serie" class="label-login label-serie">Número de Série</label>
            <input id="input-serie" class="input-login input-serie" type="text" />
            <label for="input-tombamento" class="label-login label-tombamento">N° de tombamento</label>
            <input id="input-tombamento" class="input-login input-tombamento" type="text" />
            <label for="input-local" class="label-login label-local">Local</label>
            <input id="input-local" class="input-login input-local" type="text" />
            <label for="input-data-instalacao" class="label-login label-data-instalacao">Data de instalação</label>
            <input id="input-data-instalacao" class="input-login input-data-instalacao" type="text" />
            <label for="input-tecnico" class="label-login label-tecnico">Técnico responsável</label>
            <input id="input-tecnico" class="input-login input-tecnico" type="text" />
            <button class="botao-login">Cadastrar</button>
        </form>
    </div>
</div>
<script src="../../Tela_ativos/Projeto_Total/ativo.js"></script>
</body>
</html>
