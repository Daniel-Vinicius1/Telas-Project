<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="corpo-cadastro">
        <form action="" class="form-cadastro">
            <ul class="menu-cadastro">
                <li class="item-cadastro">
                    <a href="#login">Entrar</a>
                </li>
                <li class="item-cadastro active">
                    <a href="#cadastro">Cadastrar</a>
                </li>
            </ul>
            <label for="input-nome" class="label-cadastro">
                Nome
            </label>
            <input id="input-nome" class="input-cadastro" type="text" />
            <label for="input-email" class="label-cadastro">
                Email
            </label>
            <input id="input-email" class="input-cadastro" type="email" />
            <label for="input-senha" class="label-cadastro">
                Senha
            </label>
            <input id="input-senha" class="input-cadastro" type="password" />
            <button class="botao-cadastro" disabled>Cadastrar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
